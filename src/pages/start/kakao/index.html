<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>카카오 로그인 - 브런치 스토리 시작하기</title>
		<link rel="icon" href="/vite.svg" />
		<link
			rel="preload"
			as="font"
			href="/font/woff2/PretendardVariable.woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
		<link rel="stylesheet" href="/src/global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="kakao-login-container">
			<h1 class="sr-only">브런치 스토리 카카오 로그인</h1>
			<form action="/index.html" method="post" class="kakao-login-form">
				<em>계정 정보 입력으로도 로그인할 수 있어요.</em>
				<div class="inputs">
					<div class="id-and-pw">
						<div>
							<input
								type="text"
								name="kakao-id"
								id="kakao-id"
								placeholder="카카오메일 아이디, 이메일, 전화번호"
								required
								minlength="8"
								maxlength="16"
							/>
							<span class="error-message">아이디를 조건에 맞게 입력해주세요.</span>
							<label for="kakao-id" class="sr-only">아이디</label>
						</div>
						<div>
							<input
								type="password"
								name="kakao-pw"
								id="kakao-pw"
								placeholder="비밀번호"
								required
								minlength="6"
								maxlength="16"
							/>
							<span class="error-message">비밀번호를 조건에 맞게 입력해주세요.</span>
							<label for="kakao-pw" class="sr-only">비밀번호</label>
						</div>
					</div>
					<div class="save-id">
						<div class="relative">
							<input type="checkbox" name="save-id" id="save-id" />
							<label for="save-id">
								<span class="checkbox-icon"></span>
								<picture class="checked">
									<source
										srcset="/src/assets/start/kakao-check.webp"
										type="image/webp"
									/>
									<img
										src="/src/assets/start/kakao-check.png"
										width="20"
										height="20"
										alt="체크됨"
									/>
								</picture>
								<span class="label-text"> 간편 로그인 정보 저장 </span>
							</label>
						</div>
						<button type="button">
							<picture>
								<source
									srcset="/src/assets/start/kakao-info.webp"
									type="image/webp"
								/>
								<img
									src="/src/assets/start/kakao-info.png"
									width="18"
									height="18"
									alt="간편 로그인 저장에 대한 상세 정보"
								/>
							</picture>
						</button>
					</div>
				</div>
				<button type="submit" class="auth-button">카카오 계정으로 로그인</button>
			</form>
			<div class="links">
				<a href="/src/pages/start/signup/index.html">회원가입</a>
				<a href="/src/pages/start/index.html">계정 찾기</a>
				<a href="/src/pages/start/index.html">비밀번호 찾기</a>
			</div>
		</main>
	</body>
</html>
