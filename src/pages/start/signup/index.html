<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>회원가입 - 브런치 스토리 시작하기</title>
		<link rel="icon" href="/vite.svg" />
		<link
			rel="preload"
			as="font"
			href="/font/woff2/PretendardVariable.woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
		<link rel="stylesheet" href="/src/global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="start-page">
			<h1>회원가입</h1>
			<form action="/index.html">
				<div class="inputs">
					<div class="id-input">
						<div class="input-with-confirm">
							<input
								type="text"
								id="username"
								name="username"
								placeholder="별명"
								required
								minlength="4"
								maxlength="16"
							/>
							<div class="relative">
								<input type="checkbox" id="username-confirmed" required />
								<label for="username-confirmed" class="confirm-button"
									>중복확인</label
								>
							</div>
						</div>
						<span class="error-message"
							>별명을 조건에 맞게 입력하고 중복 여부를 확인해주세요.</span
						>
						<span class="confirm-message">사용할 수 있는 별명입니다.</span>
						<label for="username" class="sr-only">별명</label>
					</div>
					<div class="email-input">
						<div class="input-with-confirm">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="이메일"
								required
							/>
							<div class="relative">
								<input type="checkbox" id="email-confirmed" required />
								<label for="email-confirmed" class="confirm-button">중복확인</label>
							</div>
						</div>
						<span class="error-message"
							>이메일을 조건에 맞게 입력하고 중복 여부를 확인해주세요.</span
						>
						<span class="confirm-message">사용할 수 있는 이메일입니다.</span>
						<label for="email" class="sr-only">이메일</label>
					</div>
					<div class="pw-input">
						<input
							type="password"
							id="password"
							name="password"
							placeholder="비밀번호"
							required
							minlength="8"
							maxlength="16"
						/>
						<span class="error-message">비밀번호를 조건에 맞게 입력해주세요.</span>
						<label for="password" class="sr-only">비밀번호</label>
					</div>
					<div class="pw-confirm-input">
						<input
							type="password"
							id="password-confirm"
							name="password-confirm"
							placeholder="비밀번호 확인"
							required
							minlength="8"
							maxlength="16"
						/>
						<span class="error-message">비밀번호가 일치하지 않습니다.</span>
						<label for="password-confirm" class="sr-only">비밀번호 확인</label>
					</div>
				</div>
				<button type="submit" class="auth-button">회원가입</button>
			</form>
		</main>
	</body>
</html>
