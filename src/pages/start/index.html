<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>브런치 스토리 시작하기</title>
		<link rel="icon" href="/vite.svg" />
		<link
			rel="preload"
			as="font"
			href="/font/woff2/PretendardVariable.woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
		<link rel="stylesheet" href="/src/global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="start-page">
			<h1 class="sr-only">브런치 스토리 로그인</h1>
			<figure class="info-with-lady">
				<h2 class="sr-only">브런치 스토리를 시작 안내</h2>
				<picture>
					<source srcset="/src/assets/start/start-lady.avif" type="image/avif" />
					<source srcset="/src/assets/start/start-lady.webp" type="image/webp" />
					<img
						src="/src/assets/start/start-lady.png"
						width="440"
						height="260"
						alt="책 읽는 여자"
					/>
				</picture>
				<figcaption>
					<em>브런치 작가로 데뷔하세요</em>
					<p>
						진솔한 에세이부터 업계 전문 지식까지,<br />
						당신의 이야기를 세상에 선보이세요.
					</p>
				</figcaption>
			</figure>
			<div class="start-page-links">
				<h2 class="sr-only">로그인 방법</h2>
				<a href="/src/pages/start/kakao/index.html" class="auth-button">
					<img src="/src/assets/start/kakao.png" width="18" height="16" alt="카카오" />
					카카오 계정으로 로그인
				</a>
				<a href="/src/pages/start/login/index.html" class="to-login"
					>이미 계정이 있으신가요?</a
				>
			</div>
		</main>
	</body>
</html>
