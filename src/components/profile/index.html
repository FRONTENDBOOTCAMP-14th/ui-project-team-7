<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>컴포넌트 - profile</title>
		<link rel="icon" href="/vite.svg" />
		<link
			rel="preload"
			as="font"
			href="/font/woff2/PretendardVariable.woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
		<link rel="stylesheet" href="/src/global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<article class="profile-card">
			<header class="profile-info">
				<h2 class="name">동그라미 원</h2>
				<p class="job">에세이스트</p>
				<p class="desc">
					새로운 인생 2막을 향해 나아가고 있습니다. 살면서 깨닫고 어려움을 극복한 마음들을
					글을 통해 함께 나아가며 꿈을 키워나가는 작가
				</p>
			</header>
			<picture class="avatar">
				<source srcset="/src/assets/profile/profile.avif" type="image/avif" />
				<source srcset="/src/assets/profile/profile.webp" type="image/webp" />
				<img src="/src/assets/profile/profile.jpg" alt="프로필" />
			</picture>
		</article>
	</body>
</html>
