<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>profile 컴포넌트</title>
		<link rel="icon" href="/favicon.svg" />
		<link
			rel="preload"
			as="font"
			href="/font/woff2/PretendardVariable.woff2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
		<link rel="stylesheet" href="/src/global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<article class="author-profile" aria-labelledby="author-name">
			<header>
				<div>
					<!-- 헤딩은 페이지마다 알맞게 수정해서 사용하시면 됩니다! 
					ex: h2, h3 등등 상황에 따라 변경 -->
					<h2 class="writer" id="author-name">작가 이름</h2>
					<p class="author-title">작가 직업</p>
				</div>
				<picture class="avatar">
					<source srcset="/src/assets/profile/profile.avif" type="image/avif" />
					<source srcset="/src/assets/profile/profile.webp" type="image/webp" />
					<img src="/src/assets/profile/profile.jpg" alt="프로필" />
				</picture>
			</header>
			<p class="author-description">
				작가 상세 설명이 이곳에 들어갑니다. 작가의 경력, 작업 분야, 주요 작품 등에 대한
				소개를 포함할 수 있습니다.
			</p>
		</article>
	</body>
</html>
